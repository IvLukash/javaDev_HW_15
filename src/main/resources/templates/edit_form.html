<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<h3 class="ms-3 mt-5 text-start">Here you can edit your note!</h3>
<form th:method="POST" th:action="@{/note/edit(id=${note.id})}" th:object="${note}">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3 ms-3 mt-5 me-3">
        <label for="title" class="form-label">Note title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3 ms-3 me-3">
        <label for="content" class="form-label">Note content</label>
        <textarea class="form-control" id="content" rows="4" cols="50" th:field="*{content}"></textarea>
    </div>
    <div class="text-start">
        <button type="submit" class="btn btn-primary mb-3 ms-3">Update note</button>
    </div>
</form>
</body>
</html>
